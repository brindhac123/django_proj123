{% extends 'blog/base.html' %}
{% block content %}
    <div class="container-fluid ">
       
        <div class="row">
            <div class="col-lg-8">
              <!--<h1 class="mb-4">Post Title</h1>-->
              <h1 class="mb-4">{{posts.title}}<small style="font-size:18px">({{posts.category.name}})</small></h1>
              <p class="text-muted">Posted on {{posts.created_at|date:"F,j,Y" }}</p>
              <img style = "height:300,width:300" src="{{posts.img_url}}" class="img-fluid mb-4" alt="Blog Image">
              <p>{{posts.content}}</p>
              </div>
            <div class="col-lg-4">
              <div class="card mt-3">
                <div class="card-body">
                  <h5 class="card-title">Related Posts</h5>
                  <ul class="list-unstyled">
                    {% for related_post in related_posts %}
                    <li><a href="{% url 'blog:detail' slug=related_post.slug %}">{{related_post.title}}</a></li>
                    {% endfor %}
                  </ul>
                </div>
              </div>
            </div>
        </div>
    </div>
    {% endblock %}
